{% extends 'base.html' %}

{% block title %}Editar Categoría{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Editar Categoría</h1>
        </div>

        <!-- Mostrar mensajes de éxito o error -->
        {% if messages %}
            <div class="alert alert-dismissible fade show" role="alert">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Formulario de edición de categoría -->
        <form method="post" action="{% url 'editar_categorias' categoria.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombreCategoria">Nombre de la categoría</label>
                <input type="text" name="nombre" id="nombreCategoria" class="form-control" value="{{ categoria.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select name="estado" id="estado" class="form-control" required>
                    <option value="activo" {% if categoria.estado == 'activo' %} selected {% endif %}>Activo</option>
                    <option value="inactivo" {% if categoria.estado == 'inactivo' %} selected {% endif %}>Inactivo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        
    </div>
{% endblock %}
